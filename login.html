<body>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="container">
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading">ADVENTURE TIME DASHOBOARD</h2>
          <div class="login-wrap">
            <input type="text" class="form-control" placeholder="User ID" autofocus><br>
            <input type="password" class="form-control" placeholder="Password">
              <label class="checkbox">
                <span class="pull-right">
                  <a data-toggle="modal" href="login.html#myModal">¿Te olvidastes del Pasword?</a>
                </span>
              </label>
              <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>INGRESAR</button>
              <hr>
              <div class="login-social-link text-right">
                <p>O ingresar via tu red social</p>
              </div>
              <div class=" text-center">
                <button class="btn btn-facebook " type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
              </div><br>
              <div class="registration">
                <p>¿No tienes cuenta aun</p><br>
                <a href="#"><p>Crea tu cuenta</p></a>
              </div>
          </div>
      </form>
    </div>
  </div>
